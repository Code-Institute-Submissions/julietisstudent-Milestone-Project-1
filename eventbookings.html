        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />

    <body>
        <header class="container-fluid">
        <div class="callout jumbotron text-center">
            <h1>THE MONKEES</h1>
            <h2>FAN BASE MEDIA BOX</h2>
        </div>
        <div class="row">
            <ul class="list-inline clearfix">
                <li class="col-xs-6 col-sm-3 menu-color menuitem">
                    <a href="index.html" class="hvr-fade"><i class="fa fa-home" aria hidden="true"></i><span>HOME</span></a>
                </li>
                <li class="col-xs-6 col-sm-3 menu-color menuitem">
                    <a href="audiobox.html" class="hvr-fade"><i class="fa fa-music" aria hidden="true"></i><span>AUDIO BOX</span></a>
                </li>
                <li class="col-xs-6 col-sm-3 menu-color menuitem">
                    <a href="gallery.html" class="hvr-fade"><i class="fa fa-camera" aria hidden="true"></i><span>GALLERY</span></a>
                </li>
                <li class="col-xs-6 col-sm-3 menu-color menuitem">

                </li>
            </ul>
        </div>
        </header>
        
    <section class="container-fluid">
        <div class= "row bg-color-event">
            <div>
                <h3 class="event-heading text-center">Request A Direct Booking For Party Events!</h3>
            </div>
            <div class="center-form">
                <form>
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                    <input type="text" name="eventdatesrequest" class="form-control" id="eventdatesrequest" placeholder="Event Dates Request" required/>
                    <textarea rows="5" name="eventtypedescription" class="form-control" id="eventtypedescription" placeholder="Event Type Description" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Send Event Booking Request</button>
                </form>
            </div>
        </div>
        
    </section>

                    <li><a target="_blank" href="#"><i class="fa fa-youtube"></i></a></li>
