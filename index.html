<!DOCTYPE html>
<html lang="en-us">
    
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Monkees</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
</head>

<body>
    <header class="container">
        <div class="callout jumbotron text-center">
            <h1>The Monkees</h1>
            <h2>Fan Base Media Box</h2>
            <p class="lead">The Monkees straight to your eyes and ears. Sign up today to be notified of their new live event performances and latest releases</p>
            <P><button class="btn btn-primary">Sign Up!</button></P>
        </div>
    </header>
        
     <section>
         <div class="row">
             <div class="col-xs-12 col-md-6">
                 <div class="image-header">
                     <h2>The Latest Album:</h2>
                 </div>
                 <div class="media">
                     <div class="media-right">
                         <img src="images/album2.jpg" class="img-rounded img-responsive media object" height=75% width=75%>
                     </div>
                 </div>
             </div>
             <div class="col-xs-12 col-md-6">
                 <div class="video-header">
                     <h2>The Latest Video:</h2>
                 </div>
                    <div class="embed-responsive embed-responsive-4by3">
                      <iframe class="embed-responsive-item" src="video/themonkees.mp4" height=75% width=75%></iframe>
                    </div>
             </div>
             
         </div>
            
        </section>
        
        <section>
            
        </section>
    
</body>

</html>
